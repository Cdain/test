<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<form action="/member/save" method="post"> <!--get과 post의 차이점은 주소창에 내가 보내는 데이터가 보이냐 안보이냐 차이인데 회원가입이라 치면 비밀번호 등 개인정보가 들어가니 주소창에 내가 보낸 정보가 보이면 안되니 post로 작업 진행-->
    <!--name 속성 : 서버로 전송할 때 변수이름의 역할-->
    이메일 : <input type="text" name="memberEmail"> <br>
    비밀번호 : <input type="password" name="memberPassword"> <br>
    이름 : <input type="text" name="memberName"> <br>
    <input type="submit" value="회원가입">
</form>  <!--  사용하고자 하는 태그를 입력하고 탭키를 누르면 자동완성 된다-->
</body>
</html>

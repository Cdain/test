<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeeleaf.org">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>
<div class="container">
    <!--<h1 th:text="${board.title}">제목입니다.</h1>-->
    <p>제목 : [[${board.title}]]</p>
    <p>작성자 : [[${board.writer}]]</p>
    내용 : <textarea class="form-control" th:text="${board.content}"></textarea>
    <!--<p th:text="${board.content}" textarea class="form-control">내용이 들어갈 부분입니다.</p>-->
    <a th:href="@{${board.filepath}}">파일보기</a>
    <a th:href="@{/board/delete(id=${board.id})}">글삭제</a>
    <a th:href="@{/board/modify/{id}(id=${board.id})}">수정</a>
    <form th:action="@{/board/list}" method="get">
        <button type="submit">메인화면</button>
    </form>
</div>
</body>
</html>
